version: '3.9'
networks:
  hasher:
    internal: true
  redis:
    internal: true
  rng:
    internal: true
secrets:
  hasher:
    file: ./hasher/hasher.rb
  rng:
    file: ./rng/rng.py
  webui:
    file: ./webui/webui.js
  worker:
    file: ./worker/worker.py
services:
  hasher:
    command: 
      - hasher.rb
    deploy:
      placement:
        constraints:
          - node.role == worker
    entrypoint:
      - ruby
    expose:
      - 8080/asdasd
    image: jlbujeda/dockercoins-hasher:latest
    networks:
      - hasher
    secrets:
      - 
        mode: 0400
        source: hasher
        target: /app/hasher.rb
        uid: '65534'
    user: nobody
    working_dir: /app/
  redis:
    deploy:
      placement:
        constraints:
          - node.role == worker
    expose:
      - 6379
    image: redis:latest
    networks:
      - redis
    user: redis
    volumes:
      - 
        read_only: false
        source: redis
        target: /data/
        type: volume
    working_dir: /data/
  rng:
    command: 
      - rng.py
    deploy:
      placement:
        constraints:
          - node.role == worker
    entrypoint:
      - python
    expose:
      - 8080
    image: jlbujeda/dockercoins-rng:latest
    networks:
      - rng
    secrets:
      - 
        mode: 0400
        source: rng
        target: /app/rng.py
        uid: '65534'
    user: nobody
    working_dir: /app/
  webui:
    command: 
      - webui.js
    deploy:
      placement:
        constraints:
          - node.role == worker
    entrypoint:
      - node
    expose:
      - 8080
    image: jlbujeda/dockercoins-webui:latest
    networks:
      - redis
    ports:
      - 8080:8080
    secrets:
      - 
        mode: 0400
        source: webui
        target: /app/webui.js
        uid: '65534'
    user: nobody
    working_dir: /app/
  worker:
    command: 
      - worker.py
    deploy:
      placement:
        constraints:
          - node.role == worker
    entrypoint:
      - python
    image: jlbujeda/dockercoins-worker:latest
    networks:
      - hasher
      - redis
      - rng
    secrets:
      - 
        mode: 0400
        source: worker
        target: /app/worker.py
        uid: '65534'
    user: nobody
    working_dir: /app/
volumes:
  redis:
